<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow border-0">
                <div class="card-header bg-white py-4">
                    <h3 class="text-center mb-0 fw-bold text-primary">Acceso al Sistema</h3>
                    <p class="text-center text-muted small mt-2">Plataforma de Gestión de Transporte</p>
                </div>
                <div class="card-body py-5 text-center">
                    <p class="mb-4">Para ingresar, por favor utiliza tu cuenta institucional de Microsoft.</p>
                    
                    <button type="button" class="btn btn-outline-primary btn-lg w-100 py-3 shadow-sm d-flex align-items-center justify-content-center" (click)="loginMSAL()">
                        <img src="https://authjs.dev/img/providers/azure.svg" alt="Azure AD" width="24" class="me-3">
                        Iniciar Sesión con Azure AD
                    </button>

                    <div class="mt-4 pt-3 border-top">
                        <small class="text-muted">Si tienes problemas para ingresar, contacta al administrador del sistema.</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
